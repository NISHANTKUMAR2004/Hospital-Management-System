<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APOLLO HMS | Neural Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { orbitron: ['Orbitron', 'sans-serif'], rajdhani: ['Rajdhani', 'sans-serif'] },
          animation: {
            'float-slow': 'float-slow 6s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
            'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
          },
          keyframes: {
            'float-slow': { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-20px)' } },
            'pulse-glow': { '0%, 100%': { opacity: 0.3, transform: 'scale(1)' }, '50%': { opacity: 0.6, transform: 'scale(1.2)' } },
            'heartbeat': { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' } }
          }
        }
      }
    }
  </script>

  <style>
    body { background: #000205; overflow-x: hidden; min-height: 100vh; perspective: 1200px; color: white; display: flex; flex-direction: column; }

    /* üåå DEEP SPACE BACKGROUND EFFECT */
    .bg-space {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 50%, #001a2e 0%, #000205 100%);
      z-index: -2;
    }

    /* üß¨ ANIMATED DNA HELIX BACKGROUND */
    .dna-bg {
      position: absolute; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      opacity: 0.1; z-index: -1;
    }

    /* üîÆ GLOWING ORBS */
    .orb {
      position: absolute; border-radius: 50%; filter: blur(80px);
      z-index: -1; animation: pulse-glow 6s infinite;
    }

    /* üöÄ FLOATING INPUT CARDS */
    .floating-input-container {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(34, 211, 238, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }
    .floating-input-container:hover {
      transform: translateZ(20px) translateY(-5px);
      border-color: #22d3ee;
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
      background: rgba(255, 255, 255, 0.05);
    }

    /* MEDICAL ICONS NEON */
    .med-icon {
      position: absolute; transition: all 0.6s ease;
      filter: drop-shadow(0 0 10px currentColor);
      z-index: 10; cursor: pointer;
    }
    .med-icon:hover {
      transform: scale(2) rotate(15deg) !important;
      filter: drop-shadow(0 0 30px currentColor) brightness(1.5);
      opacity: 1 !important;
    }
    
    canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    
    main { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; padding-bottom: 2rem; }
  </style>
</head>

<body class="font-rajdhani">

  <div class="bg-space"></div>
  <canvas id="starCanvas"></canvas>
  <div class="dna-bg"></div>

  <div class="orb w-96 h-96 bg-cyan-900/40 top-[-10%] left-[-10%]"></div>
  <div class="orb w-[500px] h-[500px] bg-purple-900/30 bottom-[-20%] right-[-10%]"></div>

  <div class="med-icon text-cyan-400 text-6xl top-[15%] left-[10%] opacity-40 animate-float-slow">üß¨</div>
  <div class="med-icon text-red-500 text-5xl top-[25%] right-[15%] opacity-30 animate-float-slow" style="animation-delay: 2s;">‚ù§Ô∏è</div>
  <div class="med-icon text-fuchsia-500 text-7xl bottom-[20%] right-[12%] opacity-40 animate-float-slow" style="animation-delay: 1s;">üß¨</div>
  <div class="med-icon text-yellow-400 text-5xl bottom-[15%] left-[10%] opacity-30 animate-float-slow" style="animation-delay: 3s;">üíä</div>
  <div class="med-icon text-blue-400 text-4xl top-[45%] left-[4%] opacity-20">üî¨</div>
  <div class="med-icon text-emerald-400 text-5xl top-[8%] right-[30%] opacity-30 animate-pulse">üè•</div>

  <main class="relative z-20 p-4">
    <div class="bg-black/40 backdrop-blur-3xl border border-white/10 rounded-[3.5rem] p-12 shadow-[0_0_100px_rgba(0,0,0,1)] group relative overflow-hidden w-full max-w-lg">
      
      <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-[3.5rem]">
        <div class="w-full h-[2px] bg-cyan-500/30 shadow-[0_0_15px_#22d3ee] absolute top-0 animate-[scan_4s_linear_infinite]"></div>
      </div>

      <div class="text-center mb-12">
        <h1 class="font-orbitron text-5xl font-black tracking-tighter text-white">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-white to-blue-500">APOLLO</span>
        </h1>
        <p class="text-[10px] tracking-[0.8em] text-cyan-400 font-bold uppercase mt-4">Neural Medical Console</p>
      </div>

      <form class="space-y-8" onsubmit="handleLogin(event)">
        <div class="floating-input-container p-5 rounded-3xl animate-float-slow">
          <label class="block text-[10px] font-bold text-cyan-400 uppercase tracking-widest mb-2 opacity-70">Operator ID</label>
          <input id="email" type="email" required 
            placeholder="SECURE_NODE_99" 
            class="w-full bg-transparent border-none text-xl text-white outline-none placeholder:text-slate-800 font-medium" />
        </div>

        <div class="floating-input-container p-5 rounded-3xl animate-float-slow" style="animation-delay: 1.5s;">
          <label class="block text-[10px] font-bold text-fuchsia-400 uppercase tracking-widest mb-2 opacity-70">Security Key</label>
          <input id="password" type="password" required 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            class="w-full bg-transparent border-none text-xl text-white outline-none placeholder:text-slate-800 font-medium" />
        </div>

        <button id="loginBtn" type="submit"
          class="group/btn relative w-full h-20 rounded-3xl overflow-hidden transition-all duration-500 hover:scale-[1.02] active:scale-95">
          <div class="absolute inset-0 bg-gradient-to-r from-cyan-600 via-blue-600 to-fuchsia-700 group-hover/btn:rotate-180 transition-transform duration-1000"></div>
          <div class="relative z-10 flex items-center justify-center gap-4 text-white font-orbitron font-black tracking-[0.4em] text-xs">
            <span id="btnText">INITIATE CONNECTION</span>
          </div>
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover/btn:translate-x-full transition-transform duration-700"></div>
        </button>
      </form>

      <div class="mt-12 flex justify-between items-center text-[10px] font-mono text-slate-500 border-t border-white/5 pt-6">
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 bg-cyan-500 rounded-full animate-ping"></span>
          
        </div>
        <div class="uppercase tracking-widest"></div>
      </div>
    </div>
  </main>

  <footer class="relative z-30 w-full bg-black/40 backdrop-blur-md border-t border-white/10 py-6 px-6 -mt-10">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
      
      <div class="flex flex-col items-center md:items-start">
        <div class="flex items-center gap-3">
          <div class="h-1 w-8 bg-cyan-500 rounded-full animate-pulse"></div>
          <span class="font-orbitron font-black text-cyan-400 tracking-[0.3em] text-[11px] uppercase">
            DESIGNED AND DEVELOPED BY NISHANT @2025
          </span>
        </div>
        <p class="text-[9px] text-slate-500 font-mono tracking-widest uppercase mt-1">Core System Developer | Neural Link v2.0</p>
      </div>

      <div class="flex gap-6 items-center">
        <div class="h-[1px] w-12 bg-white/10 hidden md:block"></div>
        <p class="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">¬© 2025 Apollo HMS</p>
        <div class="flex gap-3">
          <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></span>
          <span class="w-1.5 h-1.5 rounded-full bg-cyan-500 shadow-[0_0_8px_#06b6d4]"></span>
          <span class="w-1.5 h-1.5 rounded-full bg-fuchsia-500 shadow-[0_0_8px_#d946ef]"></span>
        </div>
      </div>

    </div>
  </footer>

  <style>
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }
  </style>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let stars = [];
    for(let i=0; i<150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.1
      });
    }

    function animateStars() {
      ctx.clearRect(0,0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.globalAlpha = Math.random() * 0.5 + 0.5;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if(s.y > canvas.height) s.y = 0;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      const mainContent = document.querySelector('main');
      if(mainContent) mainContent.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
      document.querySelectorAll('.med-icon').forEach(icon => {
        icon.style.transform = `translate(${x * 2.5}px, ${y * 2.5}px)`;
      });
    });

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      btn.disabled = true;
      btnText.innerText = "LINKING NEURAL PATHS...";
      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        if (data.success) {
          btnText.innerText = "ACCESS GRANTED";
          btn.style.background = "#10b981";
          localStorage.setItem("user", JSON.stringify(data.user));
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        btn.disabled = false;
        btnText.innerText = "RETRY AUTHORIZATION";
        alert("üõë SECURITY ERROR: " + err.message);
      }
    }
  </script>
</body>
</html>
